name: firebase_learning_app
description: Aplikasi pembelajaran Firebase untuk autentikasi, database, dan notifikasi
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core
  firebase_core: ^2.24.2
  
  # Firebase Authentication
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.6
  
  # Firebase Database
  firebase_database: ^10.4.0
  cloud_firestore: ^4.13.6
  
  # Firebase Cloud Messaging
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^15.1.2
  
  # UI & Navigation
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.1.0
  
  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
